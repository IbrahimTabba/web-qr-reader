<html>
<head>
  <meta name="description" content="QR Code scanner" />
  <meta name="keywords" content="qrcode,qr code,scanner,barcode,javascript" />
  <meta name="language" content="English" />

  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">

  <title>Web QR</title>

  <style type="text/css">
body{
    width:0px;
    height:0px;
    margin-left: auto;
    margin-right: auto;
}
#main{
    background:white;
	width: 100%;
    height:100%;
}
#mainbody{
    background: white;
    width:100%;
    height:100%;
	display:none;
}
#qr-canvas{
    display:none;
}
#outdiv
{
	border: solid;
    height:90%;
    width:90%;
    margin: auto;
	border-width: 3px 3px 3px 3px;

}
#v
{
    height:100%;
    width:100%;
    margin: auto;

}

</style>

  <script type="text/javascript" src="llqrcode.js"></script>
  <script type="text/javascript" src="webqr.js"></script>

</head>

<body id="body">
<div id="main">
  <div id="header"></div>
  <div id="mainbody"><div id="outdiv"></div></div>
  <canvas id="qr-canvas" width="500" height="500"></canvas>
  <script type="text/javascript">load();</script>
  <script type="text/javascript">
        window.addEventListener("message",(event)=>{
            console.log(event.data);
            try{
                var obj = JSON.parse(event.data);
                if(obj.action == 'setDimention'){
                    if(obj.width!=null && obj.height!=null){
                    setDimentions(obj.width,obj.height);
                    }
                }
                else if(obj.action == 'play'){
                    play();
                }
                else if(obj.action == 'pause'){
                    pause();
                }

            }catch(e){

            }
        })
    </script>
</div>
</body>
</html>
